/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo1.maven.org/maven2/'
    }

    maven {
        url = 'http://www.egovframe.go.kr/maven/'
    }

    maven {
        url = 'http://maven.egovframe.kr:8080/maven/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'egovframework.rte:egovframework.rte.ptl.mvc:3.7.0'
    compile 'egovframework.rte:egovframework.rte.psl.dataaccess:3.7.0'
    compile 'egovframework.rte:egovframework.rte.fdl.idgnr:3.7.0'
    compile 'egovframework.rte:egovframework.rte.fdl.property:3.7.0'
    compile 'javax.servlet:jstl:1.2'
    compile 'taglibs:standard:1.1.2'
    compile 'org.antlr:antlr:3.5'
    compile 'org.hsqldb:hsqldb:2.3.2'
    providedCompile 'javax.servlet:servlet-api:2.5'
}

group = 'com.mujicion'
version = '1.0.0'
description = 'eGovWebRun'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
